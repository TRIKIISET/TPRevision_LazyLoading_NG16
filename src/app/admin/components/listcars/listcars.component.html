<div class="container">
    <h2>Liste des voitures</h2>
    <form>
        <input type="text" class="form-control" #rech placeholder="Donnez la marque">
        <input type="button" value="Rechercher" (click)="onRechercher(rech.value)" class="btn btn-warning">
    </form>
    <br>
    <div>
              <ul class="list-group">
                <li class="list-group-item" *ngFor= "let e of lesvoitures; index as i">
                    <app-car [car]="e"  [position]="i" (notify)="onSuppression($event)"></app-car>          
                </li>
              </ul>
    </div>
</div>
